<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <!-- Step 1: Link the CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- Step 2: Add a heading for the timer -->
    <h1>Pomodoro Study Timer!</h1>

    <!-- Step 3: Add a div to display the timer -->
    <div id = "timer"> 25:00 </div>
    <!-- Step 4: Add buttons for starting and resetting the timer -->
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
  <!-- Step 5: Link the JavaScript file -->
  <script src="popup.js"></script>
</body>
</html>
